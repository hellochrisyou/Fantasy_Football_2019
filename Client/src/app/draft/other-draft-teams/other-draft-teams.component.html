<body style="width:100%">
  <div class="container">
    <div class="at-section">
      <div class="at-section__title">Other Teams</div>
    </div>
    <div class="at-grid" data-column="3">
      <div class="at-column" *ngFor="let otherTeam of otherTeams">
        <div class="at-user">
          <div class="at-user__avatar">
            <img src="https://s3.amazonaws.com/uifaces/faces/twitter/adhamdannaway/128.jpg" />
          </div>
          <div class="at-user__name">{{ otherTeam.name }}</div>
          <div class="at-user__title">Position {{ otherTeam.draft_position }}</div>
          <!-- Popup -->
          <ul class="at-social">
            <li class="at-social__item">
              <a href="">
                <i class="fa fa-user"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
