<main>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4 text-center">Active Players</h1>
    </div>
  </div>
  <div class="mat-elevation-z7" fxLayout="column" fxLayoutAlign="center stretch">
    <table mat-table [dataSource]="activeDataSource" matSort matSortDirection="asc">
      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row; let i = index" (click)="toggleActive(i)">
          <button class="plus-button">
            <i style="color:green" class="fa fa-plus-circle" aria-hidden="true"></i>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="name" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let dataSource">{{ dataSource.name }}</td>
      </ng-container>
      <ng-container matColumnDef="position" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
        <td mat-cell *matCellDef="let dataSource">{{ dataSource.position }}</td>
      </ng-container>
      <ng-container matColumnDef="fantasy_points" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Points</th>
        <td mat-cell *matCellDef="let dataSource">{{ dataSource.fantasy_points }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="playerCol; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: playerCol"></tr>
    </table>
  </div>
  <div class="jumbotron jumbotron-fluid" style="margin-top:20vh">
    <div class="container">
      <h1 class="display-4 text-center">InActive Players</h1>
    </div>
  </div>
  <div class="mat-elevation-z7" fxLayout="column" fxLayoutAlign="center stretch">
    <table mat-table [dataSource]="inActiveDataSource" matSort matSortDirection="asc">
      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row; let i = index" (click)="toggleInActive(i)">
          <button class="plus-button">
            <i style="color:green" class="fa fa-plus-circle" aria-hidden="true"></i>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="name" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let dataSource">{{ dataSource.name }}</td>
      </ng-container>
      <ng-container matColumnDef="position" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
        <td mat-cell *matCellDef="let dataSource">{{ dataSource.position }}</td>
      </ng-container>
      <ng-container matColumnDef="fantasy_points" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Points</th>
        <td mat-cell *matCellDef="let dataSource">{{ dataSource.fantasy_points }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="playerCol; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: playerCol"></tr>
    </table>
  </div>
</main>
