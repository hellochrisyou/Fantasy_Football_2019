<p>
  matchup works!
</p>
<div class="jumbotron jumbotron-fluid" style="margin-top:20vh">
  <div class="container">
    <h1 class="display-4 text-center">Matchup</h1>
  </div>
</div>
<div class="mat-elevation-z7" fxLayout="column" fxLayoutAlign="center stretch">
  <table mat-table [dataSource]="dataSource" matSort matSortDirection="asc">
    <ng-container matColumnDef="myName" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let dataSource">{{ dataSource.myPlayerName }}</td>
    </ng-container>
    <ng-container matColumnDef="myPosition" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
      <td mat-cell *matCellDef="let dataSource">{{ dataSource.myPlayerPosition }}</td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row; let i = index">
        <button class="plus-button">
          <i style="color:green" class="fa fa-long-arrow-alt-right" aria-hidden="true"></i>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="otherName" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let dataSource">{{ dataSource.otherName }}</td>
    </ng-container>
    <ng-container matColumnDef="otherPosition" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
      <td mat-cell *matCellDef="let dataSource">{{ dataSource.otherPosition }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
