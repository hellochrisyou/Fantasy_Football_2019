<div fxLayout="column" fxLayoutAlign="space-around center" style="min-height:100vh">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row; let i = index">
        <button *ngIf="!row.teamExist" class="plus-button" routerLink="/create-team">
          <i style="color:goldenrod" class="fa fa-plus-circle" aria-hidden="true" (click)="CreateTeam(i)"></i>
        </button>
        <button *ngIf="row.draft" class="plus-button" routerLink="/draft">
          <i style="color:green" class="fa fa-user-plus" aria-hidden="true" (click)="Draft(i)"></i>
        </button>
        <button *ngIf="row.onGoing" class="plus-button" routerLink="/in-season">
          <i style="color:black" class="fa fa-door-open" aria-hidden="true" (click)="League(i)"></i>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let dataSource">{{ dataSource.name }}</td>
    </ng-container>
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let dataSource">{{ dataSource.count }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <button mat-raised-button routerLink="/create-league">Create League</button>
</div>
