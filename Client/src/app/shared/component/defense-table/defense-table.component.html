<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
</mat-form-field>
<div class="mat-elevation-z7" fxLayout="column" fxLayoutAlign="center stretch">
  <table mat-table [dataSource]="dataSource" matSort matSortDirection="asc">
    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row; let i = index" (click)="addDefense(i)">
        <button class="plus-button">
          <i style="color:green" class="fa fa-plus-circle" aria-hidden="true"></i>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let dataSource">{{ dataSource.name }}</td>
    </ng-container>
    <ng-container matColumnDef="pointsAllowed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Points Allowed</th>
      <td mat-cell *matCellDef="let dataSource">{{ dataSource.pointsAllowed }}</td>
    </ng-container>
    <ng-container matColumnDef="TD">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TD</th>
      <td mat-cell *matCellDef="let dataSource">{{ dataSource.TD }}</td>
    </ng-container>
    <ng-container matColumnDef="sack">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sacks</th>
      <td mat-cell *matCellDef="let dataSource">{{ dataSource.sack }}</td>
    </ng-container>
    <ng-container matColumnDef="interception">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Interceptions</th>
      <td mat-cell *matCellDef="let dataSource">{{ dataSource.interception }}</td>
    </ng-container>
    <ng-container matColumnDef="fumblesRecovered">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fumbles Rec.</th>
      <td mat-cell *matCellDef="let dataSource">{{ dataSource.fumblesRecovered }}</td>
    </ng-container>
    <ng-container matColumnDef="safety">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Safety</th>
      <td mat-cell *matCellDef="let dataSource">{{ dataSource.safety }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="defCol; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: defCol"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
