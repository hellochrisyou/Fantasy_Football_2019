<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
</mat-form-field>
<div class="mat-elevation-z7" fxLayout="column" fxLayoutAlign="center stretch">
  <table mat-table [dataSource]="dataSource" matSort matSortDirection="asc">
    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row; let i = index" (click)="addQB(i)">
        <button class="plus-button">
          <i style="color:green" class="fa fa-plus-circle" aria-hidden="true"></i>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="name" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let drafQBs">{{ drafQBs.name }}</td>
    </ng-container>
    <ng-container matColumnDef="passingYard" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Passing Yard</th>
      <td mat-cell *matCellDef="let drafQBs">{{ drafQBs.passingYard }}</td>
    </ng-container>
    <ng-container matColumnDef="passingTD" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Passing TD</th>
      <td mat-cell *matCellDef="let drafQBs">{{ drafQBs.passingTD }}</td>
    </ng-container>
    <ng-container matColumnDef="interception" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Interception</th>
      <td mat-cell *matCellDef="let drafQBs">{{ drafQBs.interception }}</td>
    </ng-container>
    <ng-container matColumnDef="rushingYard" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rushing Yard</th>
      <td mat-cell *matCellDef="let drafQBs">{{ drafQBs.rushingYard }}</td>
    </ng-container>
    <ng-container matColumnDef="rushingTD" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rushing TD</th>
      <td mat-cell *matCellDef="let drafQBs">{{ drafQBs.rushingTD }}</td>
    </ng-container>
    <ng-container matColumnDef="sack" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sack</th>
      <td mat-cell *matCellDef="let drafQBs">{{ drafQBs.sack }}</td>
    </ng-container>
    <ng-container matColumnDef="fumble">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fumble</th>
      <td mat-cell *matCellDef="let drafQBs">{{ drafQBs.fumble }}</td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>points</th>
      <td mat-cell *matCellDef="let drafQBs">{{ drafQBs.points }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="qbCol; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: qbCol"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
