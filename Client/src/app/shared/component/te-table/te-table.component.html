<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
</mat-form-field>
<div class="mat-elevation-z7" fxLayout="column" fxLayoutAlign="center stretch">
  <table mat-table [dataSource]="dataSource" matSort matSortDirection="asc">
    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row; let i = index" (click)="addTE(i)">
        <button class="plus-button">
          <i style="color:green" class="fa fa-plus-circle" aria-hidden="true"></i>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="name" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let dataSource">{{ dataSource.name }}</td>
    </ng-container>
    <ng-container matColumnDef="reception" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Receptions</th>
      <td mat-cell *matCellDef="let dataSource">{{ dataSource.reception }}</td>
    </ng-container>
    <ng-container matColumnDef="receivingYard" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Receiving Yard</th>
      <td mat-cell *matCellDef="let dataSource">{{ dataSource.receivingYard }}</td>
    </ng-container>
    <ng-container matColumnDef="receivingTD" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Receiving TD</th>
      <td mat-cell *matCellDef="let dataSource">{{ dataSource.receivingTD }}</td>
    </ng-container>
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>points</th>
      <td mat-cell *matCellDef="let dataSource">{{ dataSource.points }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="teCol; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: teCol"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
